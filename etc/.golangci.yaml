version: "2"
run:
  modules-download-mode: readonly
  tests: true
linters:
  default: all
  disable:
    - asasalint
    - canonicalheader
    - containedctx
    - contextcheck
    - cyclop
    - depguard
    - embeddedstructfieldcheck
    - err113
    - exhaustruct
    - forcetypeassert
    - funcorder
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocyclo
    - godoclint
    - godox
    - importas
    - inamedparam
    - interfacebloat
    - intrange
    - ireturn
    - maintidx
    - makezero
    - mnd
    - musttag
    - nakedret
    - nestif
    - nlreturn
    - noctx
    - noinlineerr
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - paralleltest
    - perfsprint
    - prealloc
    - spancheck
    - tagliatelle
    - testpackage
    - thelper
    - varnamelen
    - wrapcheck
    - wsl
    - wsl_v5
  settings:
    errcheck:
      check-blank: true
    gosec:
      excludes:
        - G601
        - G115
    govet:
      disable:
        - fieldalignment
        - shadow
        - composites
        - buildtag
      enable-all: true
    lll:
      line-length: 140
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: empty-block
        - name: error-naming
        - name: error-return
        - name: error-strings
        - name: errorf
        - name: exported
        - name: increment-decrement
        - name: indent-error-flow
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: redefines-builtin-id
        - name: superfluous-else
        - name: time-naming
        - name: unexported-return
        - name: unreachable-code
        - name: var-declaration
        - name: var-naming
          arguments:
            - [] # allowlist
            - [] # blocklist
            - - skip-package-name-checks: true
    staticcheck:
      checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022", "-QF1008", "-QF1001", "-QF1006", "-QF1012"]
    modernize:
      disable:
        # Probably want to enable some or all of these eventually
        - any
        - rangeint
        - fmtappendf
        - minmax
        - mapsloop
        - stringscutprefix
        - slicescontains
        - reflecttypefor
        - stringsbuilder
  exclusions:
    generated: lax
    rules:
      - linters:
          - contextcheck
          - errcheck
          - exhaustive
          - forcetypeassert
          - goconst
          - gosec
          - govet
          - noctx
        path: _test\.go$|^tests/|^samples/
      - linters:
          - revive
        path: perf/statz/statztest/
        text: exported
issues:
  max-same-issues: 0
formatters:
  enable:
    - gci
    - gofumpt
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(go.viam.com/utils)
    gofumpt:
      extra-rules: true
  exclusions:
    generated: lax
